<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  .large_box {
    width: 400px;
    height: 400px;
    border: 2px solid;
    border-color: black;
  }

  .medium_box {
    width: 200px;
    height: 200px;
    border: 2px dashed;
    border-color: red;
  }
    
  .small_box {
    width: 100px;
    height: 100px;
    border:2px dotted;
    border-color: blue;
  }
  </style>
</head>
<body>
  <div class="large_box">
  <div class="medium_box">
  <div class="small_box">
  </div>
  </div>
  </div>
 
</body>
</html>
