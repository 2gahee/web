<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  
  </style>
</head>
<body>
    <form>
        <div>
        <label for="username">USERNAME:</label>
        <input type="text" id="username" placeholder="아이디를 입력 해 주세요"> <!--type="text": 일반 텍스트 입력 필드-->
        </div>

        <div>
        <label for="password">PWD:</label>
        <input type="password" id="password">    <!--type="password":비밀번호를 입력할 때 사용되는 필드로, 입력된 문자가 ●로 표시-->
        <input type="button" value="로그인">    <!--type="button": 버튼을 생성. value 속성은 버튼에 표시되는 텍스트를 설정-->
        </div>

    </form>
</body>
</html>
